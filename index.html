<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For the family</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(./images/shinchanOp.webp);
            background-size: cover;
            overflow: hidden;
            background-color: #234744;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            color: #2cf5d0;
            font-size: 24px;
            user-select: none;
            pointer-events: none;
            z-index: 9999;
            animation: fall linear;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        .container {
            height: 640px;
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0.9;
        }

        button {
            border-radius: 10px;
            height: 2rem;
            width: 16rem;
            border: 2px solid blue;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: rgb(57, 147, 202);
            color: white;
            font-weight: 800;
        }

        button:hover {
            border-radius: 10px;
            height: 2.1rem;
            width: 16.1rem;
            border: 2px solid rgb(3, 163, 255);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: rgb(68, 168, 230);
            color: rgb(255, 255, 255);
            font-weight: 800;
            opacity: 1;
        }

        audio {
            margin-top: 2rem;
        }

        #element {
            color: white;
        }

        @media (max-width: 470px) {
            body {
                margin: 0;
                padding: 0;
                background-image: url(./images/kasukabe.jpeg);
                background-size: cover;
                overflow: hidden;
                background-color: #282c34;
            }

            #element {
                color: rgb(255, 255, 255);
                font-family: Impact, Haettenschweiler, "Arial Narrow Bold", sans-serif;
                text-shadow: 1px 1px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000,
                    -1px 1px 0 #000, 0 0 5px #fff,
                    /* Inner glow */
                    0 0 10px #fff,
                    /* Outer glow */
                    0 0 15px #fff, 0 0 20px #fff, 0 0 25px #fff;
                /* Stronger outer glow */
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1><span id="element"></span></h1>
        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Naam dal apna idhar" aria-label="Username"
                aria-describedby="basic-addon1" />
        </div>
        <button>Click here , when ready : )</button>
        <!-- <audio id="background-audio" controls autoplay>
            <source src="./music/A Thousand Years(MP3_160K).mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio> -->
    </div>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>

        const numFlakes = 100;

        // Create snowflakes
        for (let i = 0; i < numFlakes; i++) {
            const snowflake = document.createElement("div");
            snowflake.className = "snowflake";
            snowflake.textContent = "❄"; // Snowflake character
            snowflake.style.left = `${Math.random() * 100}vw`;
            snowflake.style.animationDuration = `${Math.random() * 5 + 5}s`;
            snowflake.style.opacity = `${Math.random()}`;
            snowflake.style.fontSize = `${Math.random() * 10 + 10}px`;
            snowflake.style.animationDelay = `${Math.random() * 10}s`;

            document.body.appendChild(snowflake);
        }
        var typed = new Typed("#element", {
            strings: ["Miss you Nigga !.", "Gonna comeback soon :)!"],
            typeSpeed: 90,
        });

        const button = document.querySelector("button");
        button.addEventListener("click", () => {
            const username = document.querySelector(".form-control").value.toLowerCase().trim();
            if (username === "yash060") {
                window.location.href = "./Friends/yash.html";
            } else if (username === "esha690") {
                window.location.href = "./Friends/esha.html";
            } else if (username === "muskan096") {
                window.location.href = "./Friends/muskan.html";
            } else if (username === "uplaksh871") {
                window.location.href = "./Friends/uplaskh.html";
            }else if (username === "dhananjay811"){
                window.location.href = "./Friends/dhananjay.html";
            } 
        });
    </script>
</body>

</html>
